<p>employee-list works!</p>
<div class="container-xl">

    

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last name</th>
        <th scope="col">Experience</th>

      </tr>
    </thead>
    <tbody>
      @for(emp of employees; track emp.empid){
      <tr>
        <th scope="row">{{emp.empId}}</th>
        <td>{{emp.empName.split(' ').slice(0,-1)}}</td>
        <td>{{emp.empName.split(' ').slice(-1)}}</td>
        <td>{{emp.experience}}</td>
        <button mat-button (click)="navigateToUpdate(emp.empId)">Update</button>
         <button mat-button (click)="navigateToDelete(emp.empId)" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
        
      </tr>
    }
      
    </tbody>
  </table>

  <button class="primary" (click)="onClick()">Get All Employee</button>
</div>
