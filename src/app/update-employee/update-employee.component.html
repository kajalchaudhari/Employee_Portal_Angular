<form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">
  <div class="container-xxl">
    <div class="mb-8 ">
    
      <label for="exampleInputEmail1" class="form-label">Employee Name</label>
      <input type="text" placeholder="Enter Your Name" [(ngModel)]="updatedEmp.empName" name="empName"class="form-control"
        id="empName" value="{{updatedEmp.empName}}">
    </div>

    <div class="mb-8 ">
  
      <label for="empId" class="form-label">Employee ID</label>
      <input type="text" placeholder="Enter Employee id" [(ngModel)]="updatedEmp.empId" name="empId"class="form-control" id="empId"
        value="{{updatedEmp.empId}}">
    </div>
    <div class="mb-8 ">
    
      <label for="empExp" class="form-label">Experience </label>
      <input type="text" placeholder="Enter experience in Month" [(ngModel)]="updatedEmp.experience" name="experience"
        class="form-control" id="experience" value="{{updatedEmp.experience}}">
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
